<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/1x1_white3rd.png" alt="" />
                    <h3>Karl Louise Rito</h3>
                    <p>Proffesional Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>
                        <center> Interested Games</center>
                    </h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/onepiecepiratewarriors.jpg" alt="" />
                        <div class="card-info">
                            <h2>One Piece Pirate Warriors 3</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/nuns3.png" alt="" />
                        <div class="card-info">
                            <h2>Naruto Ultimate Ninja Storm 3</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/Castlevania_Lords_of_Shadow.png" alt="" />
                        <div class="card-info">
                            <h2>Castlevania: Lords of Shadow</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
